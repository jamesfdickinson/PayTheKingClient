<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="css/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <div id="login">
            <h1>Pay the King</h1>
            <div class="loginMenu">
                <a id="btnFacebook" class="smallButton2" style="background-image: url('images/ButtonFacebook.png');  ">
                    <div> Sign in with Facebook</div>
                </a>
                <a id="btnEmail" class="smallButton2" style="background-image: url('images/ButtonEmail.png'); ">
                    <div class='dark' style="color:#555555; ">Sign in with Email</div>
                </a>
            </div>

            <div class="skipLogin">
                <p style="margin: 12px;">Online mode requires login</p>
                <p style="margin: 12px;"><a id="btnSkipLogin" style="cursor: pointer;color:white;text-decoration:underline;">Skip Login</a></p>
            </div>
        </div>
    </div>




    <script src="js/fastclick.js"></script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function () {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
    <script src="js/Settings.js"></script>
    <script src="js/openfb.js"></script>
    <script src="js/Facebook.js"></script>
    <script>
        var btnFacebook = document.getElementById("btnFacebook")
        btnFacebook.addEventListener("click", function () { loginFacebook(); });

        var btnEmail = document.getElementById("btnEmail")
        btnEmail.addEventListener("click", function () { loginEmail(); });

        
        var btnSkipLogin = document.getElementById("btnSkipLogin")
        btnSkipLogin.addEventListener("click", function () { skipLogin(); });

        var skipLogin = function () {
            var settings = new Settings();
            settings.settings.skipLogin = true;
            settings.save();
            window.location.href = "index.html";
        }
        var loginEmail = function () {
            window.location = 'profile.html';
        }
        var loginFacebook = function () {
            Facebook.loginFacebook(function (data) {
                window.location.href = "index.html";
            });
        }
         window.addEventListener("DOMContentLoaded", function () {

        });
    </script>
</body>
</html>
